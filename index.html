<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");
    const walk = 200; // in pixels

    function shadow(e) {
        const {offsetWidth: width, offsetHeight: height} = hero;
        let {offsetX: x, offsetY: y} = e;

        if (this != e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        // text shadow height and width when mouse hovers over original text
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        // format is height width blur color
        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(163, 247, 181, .8),
        ${xWalk * -2}px ${yWalk}px 0 rgba(141, 59, 114, .8),
        ${xWalk * -1}px ${yWalk * -1}px 0 rgba(79, 124, 172, .8),
        ${xWalk}px ${yWalk * -2}px 0 rgba(47, 156, 149, .8),
        ${xWalk * -2}px ${yWalk * -2}px 0 rgba(138, 112, 144, .8)
        `;
    }

    hero.addEventListener("mousemove", shadow);
</script>
</body>
</html>
